{% extends "base.html" %}

{% block title %}O'chirishni tasdiqlash{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6">O'chirishni tasdiqlash</h1>

<div class="bg-white p-6 rounded-lg shadow-md">
    <p class="text-lg text-gray-700 mb-4">Haqiqatan ham "<strong class="font-semibold">{{ object.title }}</strong>" nomli postni o'chirmoqchimisiz?</p>
    <p class="text-sm text-red-600 mb-6">Bu amalni bekor qilib bo'lmaydi!</p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="{% url 'blog:post_detail' object.pk %}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 text-sm font-medium">
                Bekor qilish
            </a>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm font-medium">
                Ha, O'chirish
            </button>
        </div>
    </form>
</div>
{% endblock %}
